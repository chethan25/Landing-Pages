<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Eminem | Home</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Menu -->
      <div class="menu-block">
        <ul class="menu">
          <li class="leaf-menu-1"><a href="#">Shop</a></li>
          <li class="leaf-menu-2"><a href="#">Videos</a></li>
          <li class="leaf-menu-3"><a href="#">Events</a></li>
          <li class="leaf-menu-4"><a href="#">Lyrics</a></li>
        </ul>
      </div>
      <!-- Site Logo -->
      <div class="site-logo">
        <img src="./img/e-logo.png" alt="" />
      </div>
      <!-- Sign Up -->
      <div class="join">
        <a href="#">Join</a>
      </div>
    </header>

    <!-- Banner -->
    <section id="banner">
      <div class="slideshow-container">
        <div class="myslides fade">
          <img
            src="./img/RecoveryBanner_Desktop-min.jpg"
            style="width: 100%; height: 65%;"
          />
          <div class="text">
            <h1>Recovery 10th Anniversary</h1>
            <h2>More Info</h2>
          </div>
        </div>
        <div class="myslides fade">
          <img
            src="./img/Eminem Website Slider Desktop-min.jpg"
            style="width: 100%; height: 65%;"
          />
          <div class="text">
            <h1>MMLP 20th Anniversary</h1>
            <h2>More Info</h2>
          </div>
        </div>
        <div class="myslides fade">
          <img
            src="./img/MTBMB_Banner_Desk_3_r1 (1).jpg"
            style="width: 100%; height: 65%;"
          />
          <div class="text">
            <h1>Mtbmb Exclusive Merchandise</h1>
            <h2>Shop Now</h2>
          </div>
        </div>
        <div class="myslides fade">
          <img
            src="./img/EM-M2BMB_Banner-WebsiteDesktop.jpg"
            style="width: 100%; height: 65%;"
          />
          <div class="text">
            <h1>Music To Be Muerdered By</h1>
            <h2>Listen Now</h2>
          </div>
        </div>
        <div class="myslides fade">
          <img
            src="./img/darkness video homepage desktop banner.jpg"
            style="width: 100%; height: 65%;"
          />
          <div class="text">
            <h1>"Darkness" Official Video</h1>
            <h2>Watch Now</h2>
          </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- The dots/circles -->
        <div class="dots" style="text-align: center;">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
